<!DOCTYPE html>
<html>

<head>

  <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <p>
    <button id="toggleVideoEl" onclick="toggleVideo()">Hide Video</button>

<select id="voices"></select>

<div id="countEl"></div>
  </p>
